<div class="container">
    <h1>
        Welcome to {{ title }}
    </h1>
    <h4>Fun way to get repositories with your username.</h4>
    <form autocomplete="off">
        <ul class="row">
          <li class="row-inner">
              <input type="text" name="username" [(ngModel)]="username" placeholder="Enter username"
              (ngModelChange)="onUsernameChange()" (focus)="oldUsername = username">
              <button class="go_btn" [disabled]="!username" (click)="getRepoNameList()">Go</button>
              <button class="username_clear" [disabled]="!username" (click)="clearUsername(1)">Clear</button>
          </li>
          <li class="row-inner">
              <input type="text" name="searchKey" [(ngModel)]="searchKey" placeholder="Enter keywords to search repository Eg.angular">
              <button class="keywords_clear" [disabled]="!searchKey" (click)="searchKey = ''">Clear Search</button>
          </li>
        </ul>
    </form>
    <div id="filteredDiv">
        <div class="row-inner" *ngFor="let repo of repoNameList | filterdata : searchKey; trackBy: trackByFn">
          <span id="repoName" [innerHTML]="repo | highlighter: searchKey"></span>
        </div>
    </div>
    <div id="noRepository" *ngIf="reposNotFound">
        <div class="row-inner">
            <span id="emptyRepoMsg"><i class="text-danger fa fa-exclamation-triangle"></i> Empty Repository for {{username}}</span>
        </div>
    </div>
</div>
